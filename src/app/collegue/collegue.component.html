<ng-container *ngIf="collegue; else elseBlock">
  <div class="text-center mt-5 rounded-3" routerLink="{{ collegue.pseudo }}">
    <img [src]="collegue.photo" class="rounded-circle">
    <p>{{ collegue.pseudo | uppercase}}</p>
    <p SColor>{{ collegue.score | scoree}}</p>
  </div>
  <app-avis
    (avis)="incrementScore($event)"
    [desactiveJaime]="desactiverJaime"
    [desactiveJeDeteste]="desactiverJeDeteste">
  </app-avis>
</ng-container>
<ng-template #elseBlock>
  <div>
  Coll√®gue obligatoire
</div>
</ng-template>
